<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./02-card-disign.css">
    <!-- Link de normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card__header">
                <img src="https://static.amazon.jobs/locations/58/thumbnails/NYC.jpg?1547618123" class="card__img">
                <span class="card__photos">PHOTOS</span>
                <p class="card__date">
                    27 <br/> MAR
                </p>
            </div>
            <div class="card__body">
                <h3 class="card__title">City Lights in New York</h3>
                <h4 class="card__subtitle">The city that never sleeps.</h4>
                <p class="card__description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, nisi est, rem.
                </p>
            </div>
            <div class="card__footer">
                <ul class="card__feed">
                    <li class="card__item">6 mins ago</li>
                    <li class="card__item">39 comments</li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
