<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>

<body>

    <header>
        <h1>Tablas</h1>
    </header>

    <main>
        <section>
            <h2>Configuraciones de tablas</h2>
            <table border="1" bgcolor='#1AEB72' bordercolor="white" cellpadding="30" width="500" height="400">

                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sthefany</td>
                        <td>Munayco</td>
                        <td>26 años</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>ROWSPAN Y EL COLSPAN</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Duración</th>
                        <th>Profesor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">Algoritmos</td>
                        <td colspan="2">
                            <center>3 meses</center>
                        </td>
                    </tr>
                    <tr>
                        <td>1 mes</td>
                        <td>Jorge Garnica</td>
                    </tr>
                    <tr>
                        <td>1 dia</td>
                        <td>Juan Carlos</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
