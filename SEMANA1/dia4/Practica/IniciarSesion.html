<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <nav>
        <a href="#">Iniciar Sesión</a>
        <a href="./Registrarse.html">Registrarse</a>
    </nav>
    <br />
    <form>
        <table>
            <tr>
                <td>
                    <label for="Correo">Corrreo Electrónico</label>
                </td>
                <td>
                    <input type="email" id="Correo" placeholder="Ingrese Correo">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Pass">Password</label>
                </td>
                <td>
                    <input type="password" id="Pass" placeholder="Ingrese Contraseña">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Recordar">Recordar Contraseña</label>
                </td>
                <td>
                    <input type="checkbox" id="Recordar" checked>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Ingresar">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
